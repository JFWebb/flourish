{% extends 'base.html' %} {% block content %}
<h1> Delete Post </h1>

<h4>Are you sure you want to delete this post?</h4>
<img class="responsive-img card-panel" src="{{ object.photo_pair.art_url }}">
<img class="responsive-img card-panel" src="{{ object.photo_pair.ref_url }}">

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" />
    <a href="{% url 'detail' post.id %}">Cancel</a>
</form>
{% endblock %}
