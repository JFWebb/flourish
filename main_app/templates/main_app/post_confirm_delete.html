{% extends 'base.html' %} {% block content %}
<div class="container text-center">
    <h1 id="confirm"> Delete Post </h1>

    <h4 class="fs-4">Are you sure you want to delete this post?</h4>
    <img class="responsive-img card-panel" src="{{ object.photo_pair.art_url }}">
    <img class="responsive-img card-panel" src="{{ object.photo_pair.ref_url }}">

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn btn-success" />
        <a type="button" class="btn btn-success text-nowrap btn m-1" href="{% url 'detail' post.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
