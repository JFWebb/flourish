{% extends 'base.html' %} {% block content %}
{% if object %}
<h1> Edit Post </h1>
{% else %}
<h1> Add Post </h1>
{% endif %}
<form 
    action="" 
    enctype="multipart/form-data"
    method="POST"
    class="card-panel"
>
    {% csrf_token %}
    <input type="file" name="ref_url" />
    <input type="file" name="art_url" />
    <input type="text" name="ref_cred" />
    {{ post_form.as_p }}

    <input type="submit" value="Submit!" class="btn" />
</form>

<script>
    var selectEl = document.getElementById("id_time_unit");
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
