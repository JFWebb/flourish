{% extends 'base.html' %} {% block content %}
<div class="container ">
{% for post in posts %}
    <div class="card mx-auto d-block m-3 p-4" style="width: 30rem;">
        <div class = "card-content">
            <a href="{% url 'detail' post.id %}">
                <div class="row">
                    <div class="col">
                     <img class="img-fluid mx-auto d-block" src="{{ post.photo_pair.art_url }}">
                    </div>
                    <div class="col">
                     <img class="img-fluid mx-auto d-block" src="{{ post.photo_pair.ref_url }}">
                    </div>
                </div>           
            </a>
        </div>
        <card class="card-body">
            <p  class="card-text">{{ post.time_stamp }}</p> 
            <p  class="card-text">{{ post.desc }}</p> 
        </card>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
